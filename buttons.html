<style>
.subscribe-button {
    background-color:rgb(200,0,0);
    color:white;
    border-style:solid;
    height: 36px;
    width: 106px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:8px;
    transition: opacity 0.2s;
    transition: background-color 0.1s;
}
.subscribe-button:active {
    background-color:black;
}
.subscribe-button:hover {
    opacity:0.8;
}
</style>

<style>
    .join-button {
        background-color:white;
        color:rgb(41, 118, 211);
        height: 36px;
        width: 60px;
        border-radius: 2px;
        border-color:rgb(41,118,211);
        border-style:solid;
        cursor: pointer;
        margin-right:5px;
        transition: background-color 1s,
            color 1s;
    }
    .join-button:active {
        background-color:black;
    }
    .join-button:hover {
        background-color:rgb(41,118,211);
        color:white;
    }
</style>

<style>
    .tweet-button {
        background-color:rgb(98, 161, 238);
        color:white;
        border:none;
        height:36px;
        width:70px;
        border-radius: 18px;
        font-weight:bold;
        font-size: 15;
        margin-right:5px;
        cursor: pointer;
        transition: opacity 0.2s,
            background-color 0.1s,
            box-shadow 0.1s;
    }
    .tweet-button:active {
        background-color:black;
    }
    .tweet-button:hover {
        box-shadow: 2px 3px 0px rgba(0,0,0,0.15);
        opacity:0.8;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
